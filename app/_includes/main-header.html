<header class="main-header navbar-over texture-parallax {{ include.extra_classes }}">
  <div class="wrapper">
    <div class="spacer">
      <div class="contents">
        <h1 class="title fade-title{% unless include.no_sticky_insert %} sticky-insert-title{% endunless %}">
          {{ include.title }}
        </h1>
        {% if include.sub_title %}
          <h2 class="sub-title fade-sub-title{% unless include.no_sticky_insert %} sticky-insert-sub-title{% endunless %}">
            {{ include.sub_title }}
          </h2>
        {% endif %}
      </div>
    </div>
  </div>
</header>
