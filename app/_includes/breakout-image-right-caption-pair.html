<figure class="media-caption breakout-media-right-caption-pair">
  <div class="left-content">
    <div class="media-group">
      <div class="media-wrapper image-one">
        {% capture classname %}media-image{% if include.image_1_border %} media-image-with-border {% endif %}{% endcapture %}
        {% picture paired_middle_column {{ include.image_1_src }} class="{{ classname }}" alt="{{ include.image_1_alt }}" %}
      </div>
      <div class="media-wrapper image-two">
        {% capture classname %}media-image{% if include.image_2_border %} media-image-with-border {% endif %}{% endcapture %}
        {% picture paired_middle_column {{ include.image_2_src }} class="{{ classname }}" alt="{{ include.image_2_alt }}" %}
      </div>
    </div>
  </div>
  {% if include.caption %}
  <div class="caption-wrapper">
    <figcaption class="caption">{{ include.caption }}</figcaption>
  </div>
  {% endif %}
</figure>
